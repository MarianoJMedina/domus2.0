                <!-- Profile picture card-->

                    <div class="card-header">Foto de Perfil</div>

                    </div>
                    <div class="profile-upload-text">

                        <form>
                            <!--
                            <div class="mb-3">
                                <label class="small mb-1" for="inputUsername">Username (how your name will appear to other users on the site)</label>
                                <input class="form-control" id="inputUsername" type="text" placeholder="Enter your username" value="username">
                            </div>-->
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (first name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputFirstName">Nombre/s</label>
                                    <input class="form-control" id="inputFirstName" type="text" required>
                                </div>
                                <!-- Form Group (last name)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputLastName">Apellido/s</label>
                                    <input class="form-control" id="inputLastName" type="text" required>
                                </div>
                            </div>
                            <!-- Form Row        -->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (organization name)-->
                                <div class="col-md-4">
                                    <label class="small mb-1" for="inputOrgName">Nombre de Organización</label>
                                    <input class="form-control" id="inputOrgName" type="text">
                                </div>
                                <!-- Form Group (location)-->
                                <div class="col-md-4">
                                    <label class="small mb-1" for="inputLocation">Provincia</label>
                                    <input class="form-control" id="inputLocation" type="text" required>
                                </div>
                                <div class="col-md-4">
                                    <label class="small mb-1" for="inputLocation">Localidad</label>
                                    <input class="form-control" id="inputLocation" type="text" required>
                                </div>
                            </div>
                            <!-- Form Group (email address)-->
                            <div class="mb-3">
                                <label class="small mb-1" for="inputEmailAddress">Correo electrónico</label>
                                <input class="form-control" id="inputEmailAddress" type="email" required>
                            </div>
                            <!-- Form Row-->
                            <div class="row gx-3 mb-3">
                                <!-- Form Group (phone number)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputPhone">Teléfono/Celular</label>
                                    <input class="form-control" id="inputPhone" type="tel" required>
                                </div>
                                <!-- Form Group (birthday)-->
                                <div class="col-md-6">
                                    <label class="small mb-1" for="inputBirthday">Fecha de Nacimiento</label>
                                    <input class="form-control" id="inputBirthday" type="date">
                                </div>
                            </div>
                            <!-- Save changes button-->
                            <button id="solicitarBtn" class="btn btn-primary" type="submit">Guardar Cambios</button>
                        </form>

	<!-- All Js -->
    <script>
		function changeColor(getColor){
			let bg = document.querySelector('.bg');
			let selectColor = getColor.value

			switch(selectColor){
				case 'Departamento': 
					bg.style.backgroundImage = 'url(/Internauta/img/white-wall-living-room-have-sofa-and-decoration-3d-rendering.jpg)';
					break;
				case 'Casa': 
					bg.style.backgroundImage = 'url(/Internauta/img/empty-living-room-with-blue-sofa-plants-and-table-on-empty-white-wall-background-3d-rendering.jpg)';
					break;
				case 'Terreno': 
					bg.style.backgroundImage = 'url(/Internauta/img/white-wall-living-room-have-sofa-and-decoration-3d-rendering.jpg)';
					break;
				case 'Quinta': 
					bg.style.backgroundImage = 'url(/Internauta/img/empty-living-room-with-blue-sofa-plants-and-table-on-empty-white-wall-background-3d-rendering.jpg)';
					break;
				case 'PH': 
					bg.style.backgroundImage = 'url(/Internauta/img/white-wall-living-room-have-sofa-and-decoration-3d-rendering.jpg)';
					break;
			}
		}
	</script>
